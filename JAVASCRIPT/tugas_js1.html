<html>

<head>
    <title>TUGAS_javascript 1</title>
    <link rel="stylesheet" href="asets/css/bootstrap.min.css">

    <style>
        body {
            width: 725px;
            margin-left: 325px;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="bg-white" style="border-radius: 5px;">
            <h1 class="text-info text-center pt-3">PROGRAM PENJUALAN KOMPUTER</h1>
            <hr class="m-2">
            <p class="text-secondary m-2">Silahkan pilih jenis barang yang akan dibeli, dan anda akan
                <br>
                mengetahui harganya.
            </p>

            <div class="barang ms-2">
                barang
                <br>
                <select name="barang" id="barang" style="border-radius: 5px; width: 680px;">
                    <option value="">- pilih barang -</option>
                    <option value="laptop">Laptop</option>
                    <option value="keyboard">Keyboard</option>
                    <option value="mouse">Mouse</option>
                </select>
                <br>
            </div>

            <div class="ms-2">
                Discount
                <br>
                <input type="text" id="discount" style="border-radius: 3px; width: 680px;" readonly>
                <br><br>
            </div>

            <div class="ms-2">
                Harga jual
                <br>
                <input type="text" id="harga"
                    style="background-color: red; width: 680px; height: 45px; border-radius: 5px; margin-bottom: 30px;"
                    readonly>
            </div>
        </div>
    </div>
    <script>
        var brg = document.getElementById('barang');
        var dsc = document.getElementById('discount');
        var hj = document.getElementById('harga');

        brg.addEventListener('change', function () {
            if (brg.value == 'laptop') {
                dsc.value = '10%';
                hj.value = 'Rp.7.500.000';
            }

            else if (brg.value == 'keyboard') {
                dsc.value = '10%';
                hj.value = 'Rp.100.000';
            }

            else if (brg.value == 'mouse') {
                dsc.value = '10%';
                hj.value = 'Rp.75.000';
            }
        })

        brg.addEventListener('change', function () {
            if (brg.value == 'laptop') {
                dsc.value = '10%';
                hj.value = '7500000' - '750000';
            }
            else if (brg.value == 'keyboard') {
                dsc.value = '10%';
                hj.value = '100000' - '10000';
            }
            else if (brg.value == 'mouse') {
                dsc.value = '10%';
                hj.value = '75000' - '7500';
            }
        })
    </script>

</body>
<script src="asets/js/bootstrap.bundle.min.js"></script>

</html>
