<html>

<head>
    <title>latihan array</title>
</head>

<body>
    <script>
        var jurusan = ["Bisnis Sepeda Motor", "T.Elektronika Industri", "T.Instalasi Tenaga Listrik", "T.Kendaraan Ringan", "T.Komputer Dan Jaringan", "Teknik Pengelasan", "Rekayasa Perangkat Lunak", "Kimia Industri", "Perhotelan", "Akutansi Dan Keuangan", "Tata Kelola Perkantoran"];
        for (let r = 0; r < jurusan.length; r++) {
            var no = r + 1;
            document.write(no + ". " + jurusan[r] + "<br>");
        }
    </script>
</body>

</html>
