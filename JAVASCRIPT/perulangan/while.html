<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var i = 1;

        while (i <= 4) {
            document.write(i);
            // increment
            i++;
        }

        var j = 1;

        // do while
        do {
            document.write(i);
            i++;
        } while (j <= 4)
    </script>
</body>

</html>
